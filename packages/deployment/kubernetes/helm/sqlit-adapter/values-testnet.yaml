# Testnet-specific values for SQLit Adapter

replicaCount: 1

image:
  repository: 502713364895.dkr.ecr.us-east-1.amazonaws.com/jeju/sqlit-adapter
  tag: "testnet-latest"

persistence:
  enabled: true
  storageClass: "gp3"
  size: 50Gi

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 200m
    memory: 512Mi

# Testnet logging
env:
  - name: PORT
    value: "8546"
  - name: DATA_DIR
    value: "/data/sqlit/databases"
  - name: LOG_LEVEL
    value: "debug"
