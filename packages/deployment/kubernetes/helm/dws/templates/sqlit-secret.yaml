{{- if .Values.sqlit.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: dws-sqlit-credentials
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dws.labels" . | nindent 4 }}
type: Opaque
data:
  # For testnet: a static development key (base64 encoded)
  # For mainnet: use SealedSecrets or AWS Secrets Manager
  private-key: {{ .Values.sqlit.privateKey | default "" | b64enc | quote }}
{{- end }}
