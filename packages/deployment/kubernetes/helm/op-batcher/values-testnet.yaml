# OP-Batcher values for testnet
# Uses public L1 endpoints for reliability

replicaCount: 1

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
    ephemeral-storage: 5Gi
  requests:
    cpu: 250m
    memory: 512Mi
    ephemeral-storage: 2Gi

nodeSelector: {}

tolerations: []

config:
  l1:
    # Use reliable public Sepolia RPC
    rpcUrl: "https://sepolia.drpc.org"
    beacon:
      # Public Sepolia beacon endpoint for blob submission
      url: "https://ethereum-sepolia-beacon-api.publicnode.com"
  l2:
    rpcUrl: "http://reth-sequencer.execution.svc.cluster.local:8545"
  rollup:
    rpcUrl: "http://op-node.op-stack.svc.cluster.local:9545"
  dataAvailability:
    # Use blobs (EIP-4844) - much cheaper than calldata post-Dencun
    type: "blobs"
  blobs:
    maxBlobsPerBatch: 6
    targetBlobUtilization: 0.8
    compression: true
  # SECURITY: Private key must be injected from Vault or --set at deploy time
  # NEVER commit real private keys to version control
  # Deploy with: --set config.privateKey=$BATCHER_PRIVATE_KEY
  privateKey: ""
